<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de GG - @rnkited</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0015; /* Preto profundo com toque roxo escuro */
            color: #e0e0ff;
            min-height: 100vh;
            padding: 40px 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(20, 10, 40, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
            border: 1px solid #6a1b9a;
        }
        h1 {
            text-align: center;
            color: #bb86fc;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #bb86fc;
        }
        .aviso {
            text-align: center;
            color: #ff5252;
            font-weight: bold;
            margin-bottom: 25px;
        }
        form {
            max-width: 500px;
            margin: 0 auto 40px;
        }
        label {
            display: block;
            color: #bb86fc;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #1c0033;
            border: 1px solid #7e57c2;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #7e57c2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #ab47bc;
        }
        .lista-cartoes {
            margin-top: 40px;
        }
        .cartao-item {
            background: #140028;
            border: 1px solid #6a1b9a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: #d1c4e9;
            font-family: monospace;
            font-size: 1.1em;
        }
        footer {
            text-align: center;
            margin-top: 60px;
            color: #bb86fc;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Cartões Fictícios</h1>
        <p class="aviso">COMPREM O VIP DO @PIROCADAS</p>

      <form method="POST">
    <label>Bandeira:</label>
    <select name="bandeira">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="amex">American Express</option>
        <option value="elo">Elo</option>
        <option value="hipercard">Hipercard</option>
    </select>

    <label>Primeiros dígitos (opcional, até 10):</label>
    <input type="text" name="prefixo" placeholder="ex: 50671234" maxlength="10">

    <label>Mês de validade (01-12):</label>
    <input type="text" name="mes" placeholder="ex: 12" maxlength="2">

    <label>Ano de validade (ex: 29 para 2029):</label>
    <input type="text" name="ano" placeholder="ex: 29" maxlength="2">

    <label>Quantidade (1-50):</label>
    <input type="text" name="quantidade" placeholder="ex: 10" maxlength="2">

    <button type="submit">GERAR CARTÕES</button>
</form>
